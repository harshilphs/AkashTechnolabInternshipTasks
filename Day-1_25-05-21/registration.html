<body>

    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="./login.html">Employer Management System</a>
        <div class="form-inline">
            <h4><a href="./dashboard.html">Dashboard</a></h4>
        </div>
    </nav>
    
    <div class="container col-8 col-sm-8">
        <div class="row shadow p-3 mb-5 bg-white rounded mt-5">

        <div class="mt-3 col-12 col-md-6">
            <!-- <h1 align="center">Doctor's Login</h1><br> -->
            <img class="img-fluid mx-auto d-block" src="./img/register_vector.jpg">
        </div>

        <div class="col-12 col-md-6" >
            <h3 align="center" class="mt-5">Registration</h3><br>
            <form method="post" action="">               
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" name="email" autocomplete="off" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="inputtext1">Name</label>
                    <input type="text" class="form-control" autocomplete="off" name="fullname" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input type="password" class="form-control" autocomplete="off" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="ml-2" href="./login.html">Already Registered?</a>
            </form>
        </div>
        </div>
    </div>
