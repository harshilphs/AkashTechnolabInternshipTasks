{% load static %}
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">

    <title>Signin</title>

    <style>
        footer{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="">Employer Management System</a>
        <div class="form-inline">
            <h4><a href="employerDashboard/">Dashboard</a></h4>
        </div>
    </nav>

    
    <div class="container col-8 col-sm-8">
        <div class="row shadow p-3 mb-5 bg-white rounded mt-5">

        <div class="mt-3 col-12 col-md-6">
            <!-- <h1 align="center">Doctor's Login</h1><br> -->
            <img class="img-fluid mx-auto d-block" src="{%static 'img/login_vector.jpg' %}">
        </div>

        <div class="col-12 col-md-6" >
            <h3 align="center" class="mt-5">Sign In</h3><br>
            <form method="post">{% csrf_token %}
                {% for message in messages%}
                <h5 class="text-danger">{{message}}</h5>
                {% endfor %}
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" name="email" autocomplete="off" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input type="password" class="form-control" autocomplete="off" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="ml-2" href="registration/">Are you new?</a>
            </form>
        </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer bg-light font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2021 Copyright:
        <a href="https://harshilphs.github.io/harshilpadhiyar/" target="_blank"> Harshil Padhiyar</a>
        </div>
        <!-- Copyright -->
    
    </footer>
    <!-- Footer -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{%static 'js/jquery-3.5.1.slim.min.js' %}" ></script>
  <script src="{%static 'js/popper.min.js' %}"></script>
  <script src="{%static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
